version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: idoctor_commercial_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: idoctor_commercial
    ports:
      - "5432:5432"
    volumes:
      - idoctor_commercial_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - commercial_network

  # 认证服务
  auth_service:
    build:
      context: ..
      dockerfile: auth_service/Dockerfile
    container_name: idoctor_auth_service
    env_file:
      - ../.env  # 从 commercial/.env 读取敏感配置
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres123@postgres:5432/idoctor_commercial
      ENVIRONMENT: development
    ports:
      - "9001:9001"
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    networks:
      - commercial_network
    restart: unless-stopped

  # 支付服务
  payment_service:
    build:
      context: ..
      dockerfile: payment_service/Dockerfile
    container_name: idoctor_payment_service
    env_file:
      - ../.env  # 从 commercial/.env 读取敏感配置
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres123@postgres:5432/idoctor_commercial
    volumes:
      - ../keys:/app/keys:ro  # 挂载密钥文件（只读）
    ports:
      - "9002:9002"
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
      auth_service:
        condition: service_started
    networks:
      - commercial_network
    restart: unless-stopped

  # 数据库初始化服务（运行一次后自动退出）
  db_init:
    build:
      context: ..
      dockerfile: docker/Dockerfile.init
    container_name: idoctor_db_init
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres123@postgres:5432/idoctor_commercial
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - commercial_network
    restart: "no"

volumes:
  idoctor_commercial_postgres_data:
    driver: local

networks:
  commercial_network:
    driver: bridge
