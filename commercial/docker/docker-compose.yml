version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: idoctor_commercial_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: idoctor_commercial
    ports:
      - "5432:5432"
    volumes:
      - idoctor_commercial_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - commercial_network

  # 认证服务
  auth_service:
    build:
      context: ..
      dockerfile: auth_service/Dockerfile
    container_name: idoctor_auth_service
    env_file:
      - ../.env  # 从 commercial/.env 读取敏感配置
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres123@postgres:5432/idoctor_commercial
      ENVIRONMENT: development
    ports:
      - "9001:9001"
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    networks:
      - commercial_network
    restart: unless-stopped

  # 支付服务
  payment_service:
    build:
      context: ..
      dockerfile: payment_service/Dockerfile
    container_name: idoctor_payment_service
    env_file:
      - ../.env  # 从 commercial/.env 读取敏感配置
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres123@postgres:5432/idoctor_commercial
    volumes:
      - ../keys:/app/keys:ro  # 挂载密钥文件（只读）
    ports:
      - "9002:9002"
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
      auth_service:
        condition: service_started
    networks:
      - commercial_network
    restart: unless-stopped

  # 数据库初始化服务（运行一次后自动退出）
  db_init:
    build:
      context: ..
      dockerfile: docker/Dockerfile.init
    container_name: idoctor_db_init
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres123@postgres:5432/idoctor_commercial
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - commercial_network
    restart: "no"

  # Nginx 前端服务
  frontend_nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    container_name: idoctor_commercial_nginx
    environment:
      # 本地开发环境配置
      NGINX_PORT: 3000
      NGINX_SERVER_NAME: localhost
      AUTH_SERVICE_HOST: auth_service
      AUTH_SERVICE_PORT: 9001
      PAYMENT_SERVICE_HOST: payment_service
      PAYMENT_SERVICE_PORT: 9002
      IDOCTOR_API_HOST: host.docker.internal  # Docker内访问宿主机
      IDOCTOR_API_PORT: 4200
      STATIC_ROOT: /usr/share/nginx/html
    volumes:
      # 挂载前端构建产物
      - ../frontend/dist:/usr/share/nginx/html:ro
      # 挂载日志（可选）
      - nginx_logs:/var/log/nginx
    ports:
      - "3000:3000"
    depends_on:
      - auth_service
      - payment_service
    networks:
      - commercial_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  idoctor_commercial_postgres_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  commercial_network:
    driver: bridge
