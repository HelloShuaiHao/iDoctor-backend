# iDoctor Commercial 前端 Nginx 配置
# 监听端口: 55305 (对外) -> 3000 (内部)
#
# 使用方法:
# 1. 将此文件复制到 /etc/nginx/sites-available/
# 2. 创建软链接: ln -s /etc/nginx/sites-available/idoctor-commercial.conf /etc/nginx/sites-enabled/
# 3. 测试配置: nginx -t
# 4. 重载配置: nginx -s reload

server {
    listen 55305;
    server_name ai.bygpu.com;

    # 日志配置
    access_log /var/log/nginx/idoctor-commercial-access.log;
    error_log /var/log/nginx/idoctor-commercial-error.log;

    # 客户端请求体大小限制（用于DICOM文件上传）
    client_max_body_size 500M;

    # 超时配置
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # ==================== 前端静态资源 ====================
    # React 应用（生产环境构建后的静态文件）
    location / {
        root /var/www/idoctor-commercial/dist;
        try_files $uri $uri/ /index.html;
        index index.html;

        # 静态资源缓存（开发环境：禁用缓存以便实时看到修改）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ==================== API 反向代理 ====================

    # 认证服务 API (9001)
    location /api/auth/ {
        proxy_pass http://localhost:9001/;
        proxy_http_version 1.1;

        # 保留原始请求信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 禁用缓冲，支持流式响应
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 支付服务 API (9002)
    location /api/payment/ {
        proxy_pass http://localhost:9002/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # iDoctor 主应用 API (4200)
    location /api/idoctor/ {
        proxy_pass http://localhost:4200/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 主应用上传DICOM文件时需要更大的超时和缓冲
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==================== 健康检查 ====================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==================== 错误页面 ====================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

